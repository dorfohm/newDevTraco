<!DOCTYPE html>
<html>
    <head>
        <title>Traco | Seja bem-vindo</title>
    </head>
    <body>
        <nav>
            <img src="" alt="">
            <div>
                <a>Cadastro</a>
                <a>Checkin</a>
                <a>Lista</a>
                <a>Faturamento</a>
            </div>
        </nav>
        <form>
            <h1>Novo Cliente</h1>
            <label for="">Nome do Cliente</label>
            <input id="name" placeholder="Digite o seu nome" type="text">
            <br/><br/>
            <label for="">Modelo</label>
            <input id="modelo" placeholder="Digite o modelo do veículo" type="text">
            <br/><br/>
            <label for="">Tipo</label>
            <select id="Tipo" type="text" placeholder="Selecione o tipo">
                <option value="1">Carro</option>
                <option value="0">Moto</option>
            </select>
            <br/><br/>
            <label for="">Placa</label>
            <input id="placa" placeholder="Digite a placa do veículo" type="text">
            <br/><br/>
            <label for="">Observações</label>
            <input id="observacoes" placeholder="Digite a observação" type="text">
            <br/><br/>
            <div>
                <button id="cancelar" type="button">Cancelar</button>
                <button id="salvar" type="submit">Salvar</button>
            </div>
        </form>
    </body>
</html>
